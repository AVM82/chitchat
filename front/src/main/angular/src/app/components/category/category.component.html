<div class="sidebar mt-2 ml-2" data-background-color="white"
     data-color="purple" data-image="../assets/img/sidebar-1.jpg">
  <div class="logo">
    <b class="simple-text text-primary logo-normal">
      Category
    </b>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li *ngFor="let category of categories" class="nav-item">
        <a class="nav-link">
          <p class="text-truncate text-uppercase">{{category.name}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
