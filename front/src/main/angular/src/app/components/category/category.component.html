<ng-container *transloco="let translate;">
  <div class="d-flex">


<div class="sidebar rounded ml-2 mr-2" style=" width: 100%" data-background-color="white"
     data-color="purple">
  <div class="logo">
    <b class="simple-text logo-normal" style="font-size: 20px; color: #0a53be">
      {{translate('Category')}}
    </b>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav" style="width: 85%">
      <li [class.active]="null === selectedCategory" class="nav-item"
          (click)="selectCategory(null)">
        <a class="nav-link">
          <p class="text-truncate text-uppercase">{{translate('All')}}</p>
        </a>
      </li>
      <li *ngFor="let category of categories" (click)="selectCategory(category)"
          [class.active]="category === selectedCategory" class="nav-item">
        <a class="nav-link">
          <p class="text-truncate text-uppercase">{{category.name}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
  </div>
</ng-container>
