<ng-container *transloco="let translate;">
  <div class="row row-cols-12 justify-content-center">
    <div class="col-2 mb-2">
    </div>
    <div class="col-10">
      <label style=" font-size: 16px">{{translate('Filter')}}</label>
      {{translate('Language:')}} <select class="marg" [value]='' (change)="getFilter()"
                        [(ngModel)]="filteredLanguage">
      <option [ngValue]="''">{{translate('All')}}</option>
      <option *ngFor="let language of languages"
              [ngValue]="language.codeIso">{{language.languageName}}</option>
    </select>
      {{translate('Level:')}} <select class="marg" [value]='' (change)="getFilter()"
                     [(ngModel)]="filteredLevel">
      <option [ngValue]="''">{{translate('All')}}</option>
      <option *ngFor="let level of levels"
              [ngValue]="level">{{level}}</option>
    </select>
      {{translate('Date from')}} <input type="date" (change)="getFilter()"
                       max="{{filteredDateTo}}" [(ngModel)]="filteredDateFrom">
      {{translate('to')}} <input class="marg" type="date" (change)="getFilter()"
                min="{{filteredDateFrom}}" [(ngModel)]="filteredDateTo">
    </div>
  </div>
</ng-container>
