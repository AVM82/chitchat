<div class="row row-cols-12 justify-content-center">
  <div class="col-2 mb-2">
  </div>
  <div class="col-10">
    <label style=" font-size: 16px">Filter</label>
    Language: <select class="marg" style="width: 50px"
                      [(ngModel)]="filteredLanguage">
<!--    <option [ngValue]="null" disabled></option>-->
    <option class="text-uppercase text-center" *ngFor="let language of languages"
            [ngValue]="language.codeIso">{{language.codeIso}}</option>
  </select>
    Level: <select class="marg " style="width: 80px"
                   [(ngModel)]="filteredLevel">
<!--    <option [ngValue]="null" disabled></option>-->
    <option class="text-uppercase text-center"  *ngFor="let level of levels" [ngValue]="level">{{level}}</option>
  </select>
    Date from <input type="date"
                     max="{{filteredDateTo}}" [(ngModel)]="filteredDateFrom">
    to <input class="marg" type="date"
              min="{{filteredDateFrom}}" [(ngModel)]="filteredDateTo">
    <button class="btn btn-primary"
            name="filter" style="border-radius: 4px"
            (click)="getFilter()">Filter
    </button>
  </div>
</div>
