<div class="container mt-2">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Header</span>
    </div>
    <input type="text" class="form-control" aria-label="Default"
           aria-describedby="inputGroup-sizing-default">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea class="form-control" aria-label="With textarea"></textarea>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Category</label>
    </div>
    <select class="custom-select text-uppercase" id="inputGroupSelect01">
      <!--    <option selected>Choose...</option>-->
      <option class="text-uppercase text-start" *ngFor="let category of newCategory"
              [ngValue]="category.id">{{category.name}}</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Language</label>
    </div>
    <select class="custom-select text-uppercase" id="inputGroupSelect02">
      <!--    <option selected>Choose...</option>-->
      <option class="text-uppercase text-start" *ngFor="let language of newLanguage"
              [ngValue]="language.codeIso">{{language.languageName}}</option>
    </select>
  </div>

  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Level</label>
        </div>
        <select class="custom-select text-uppercase" id="inputGroupSelect03">
          <!--    <option selected>Choose...</option>-->
          <option class="text-uppercase text-center" *ngFor="let level of newLevel"
                  [ngValue]="level">{{level}}</option>
        </select>
      </div>
    </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-2">Capacity</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
    </div>
  </div>
