<input class="form-control" type="text" placeholder="message" [(ngModel)]="input">
<button class="btn btn-success" (click)="sendMessage()">Send</button>
<div class="content">
  <div class="container" *ngFor="let m of msg">
    <span class="time-left">{{m.authorName}}</span>:
    {{m.message}}
    <br>
    <span class="time-right">{{m.createdTime}}</span>
  </div>
</div>
